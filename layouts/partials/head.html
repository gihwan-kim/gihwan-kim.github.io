<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} · {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ .Site.Params.siteDescription | default .Site.Title }}">
<link rel="canonical" href="{{ .Permalink }}">
<meta name="author" content="{{ .Site.Params.author | default .Site.Title }}">

{{/* Open Graph / Social */}}
<meta property="og:type" content="website">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} · {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ .Site.Params.siteDescription | default .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

{{/* JSON-LD for search engines */}}
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ .Site.Data.profile.name }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.siteDescription }}",
  "jobTitle": "{{ .Site.Data.profile.degree }}",
  "worksFor": { "@type": "Organization", "name": "Chungnam National University" }
}
</script>
{{ end }}

<link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
